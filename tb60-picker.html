<treecols xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" id="threadCols"

	<treecol id="test-ccCol_cw" persist="hidden ordinal width" hidden="true" flex="4" label="Test-C"
		tooltiptext="test tooltip" ordinal="47" />
